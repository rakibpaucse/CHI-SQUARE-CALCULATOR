<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    
 <div class="container"></div>

 <div class="cal_board">
    <h2> CHI SQUARE CALCULATOR </h2>

    <div class="calculation"> 

        <label for="observedValue" class="label">Observed value <b>:</b> </label>
        <input type="text" name="" onfocus="this.value=''" id="observedValue" class="input" placeholder="Number Only" >
            <br> <br> 
        <label for="expectValue" class="label">Expected value <b>:</b> </label>
        <input type="text" name="" onfocus="this.value=''" id="expectValue" class="input" placeholder="Number Only" >
            <br> <br>

            <div class="buttons">
                <button class="addbtn btn">Add</button> <br> <br>
                <button class="calbtn btn" >Calculate</button>
            </div>


        <div class="showRslt"></div>

        <div class="chiSquare">
            <label for="chi_value" class="label">Chi Square Value <b>:</b></label>
            <input type="text" name="" onfocus="this.value=''" id="chi_value" class="input" >

            <button class="checkbtn btn">CHECK</button> 
        </div>

        <div class="showRslt check_block"></div>



    </div>

<button type="reset" class="reset corner"> <i class="fas fa-sync"></i> </button>


<div class="login"></div>
</div>



    <script src="./app.js"></script>
</body>
</html>
